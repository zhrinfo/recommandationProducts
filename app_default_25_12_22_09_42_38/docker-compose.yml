version: '3.8'

services:
  db-index:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: index_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  db-homme:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: homme_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  db-femme:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: femme_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3309:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  ml-service:
    build: ./ml-service
    ports:
      - "5000:5000"

  index-service:
    build: ./index-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-index:3306/index_db?createDatabaseIfNotExist=true
      - ML_SERVICE_URL=http://ml-service:5000
      - HOMME_SERVICE_URL=http://homme-service:8081
      - FEMME_SERVICE_URL=http://femme-service:8082
    depends_on:
      db-index:
        condition: service_healthy

  homme-service:
    build: ./homme-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-homme:3306/homme_db?createDatabaseIfNotExist=true
    depends_on:
      db-homme:
        condition: service_healthy

  femme-service:
    build: ./femme-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-femme:3306/femme_db?createDatabaseIfNotExist=true
    depends_on:
      db-femme:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - index-service

  frontend-index:
    build: ./frontend_ecom_index/frontend
    ports:
      - "8085:8085"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - index-service

  frontend-homme:
    build: ./frontend_ecom _homme/frontend
    ports:
      - "8086:8086"
    environment:
      - VITE_API_URL=http://localhost:8081
    depends_on:
      - homme-service

  frontend-femme:
    build: ./frontend_ecom_femme/frontend
    ports:
      - "8087:8087"
    environment:
      - VITE_API_URL=http://localhost:8082
    depends_on:
      - femme-service
